<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var a = 1; a <= 50; a++) {
            if (a % 2 == 0 || a % 3 == 0 || a % 4 == 0) {
                document.write(a * 5 + "<br>");
            }
        }
    </script>
</body>

</html>
