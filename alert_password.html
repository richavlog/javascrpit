<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <form>
            <tr>
                <td>username</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" id="pass"></td>
            </tr>
            <br>
            <tr>
                <td><button type="button" id="submit" onclick="validation()">submit</button></td>
            </tr>
        </form>
    </table>

    <table border="1">

        <tr>
            <td>User name</td>
            <td>Password</td>

        </tr>
        <tr>
            <td id="n"></td>
            <td id="p"></td>

        </tr>
    </table>


    <script>
        function validation() {

            var username = document.getElementById('name').value;
            var password = document.getElementById('pass').value;

            document.getElementById("n").innerHTML = username;
            document.getElementById("p").innerHTML = password;
        }
    </script>
</body>

</html>
